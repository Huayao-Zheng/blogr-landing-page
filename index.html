<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@300;600&family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dist/style.css" />
    <title>Frontend Mentor | [Blogr]</title>
    <style></style>
  </head>
  <body>
    <header class="header">
      <nav>
        <img src="images/logo.svg" alt="Blogr logo" class="header__logo" />
        <img
          src="images/icon-hamburger.svg"
          alt="hamburger"
          class="header__hamburger-or-close hide-for-destop"
        />

        <div class="header__links hide-for-mobile"></div>
        <div class="header__cta-buttons hide-for-mobile">
          <button class="header__login">Login</button>
          <button class="header__signup">Sign Up</button>
        </div>
      </nav>
    </header>

    <script src="app/js/script.js"></script>
  </body>
</html>
